server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Сбор логов из Docker контейнеров
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Сначала добавляем обязательные метки
      - target_label: 'job'
        replacement: 'docker'
      # Извлекаем имя контейнера
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Если container пустой, используем короткий ID
      - source_labels: ['__meta_docker_container_id']
        regex: '(.{12}).*'
        target_label: 'container'
        replacement: '${1}'
      # Извлекаем имя сервиса
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Извлекаем имя проекта
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      # Фильтруем только контейнеры нашего проекта
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'product_dev_course'
        action: keep
      # Путь к логам контейнера
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/$1-json.log'
      # Удаляем только служебные метки Docker Compose
      - regex: '__meta_docker_container_label_com_docker_compose_.*'
        action: labeldrop
      # Удаляем служебные метки, но сохраняем __path__
      - regex: '__meta_docker_container_id'
        action: labeldrop
      - regex: '__meta_docker_container_name'
        action: labeldrop
      - regex: '__meta_docker_container_log_file'
        action: labeldrop
      - regex: '__meta_docker_container_label_.*'
        action: labeldrop
    pipeline_stages:
      # Парсим JSON логи Docker (обертка Docker)
      # Формат: {"log":"...","stream":"stdout","time":"..."}
      - json:
          expressions:
            docker_log: log
            stream: stream
      # Парсим TSKV формат из docker_log
      # TSKV формат: timestamp=2024-01-01T12:00:00Z level=INFO logger=service event=message trace_id=123 request_id=456 path=/api/v1
      # Извлекаем конкретные поля через regex с именованными группами
      - regex:
          # Извлекаем level (значение без пробелов или в кавычках)
          expression: '\blevel=(?P<level>[A-Za-z]+)'
          source: docker_log
      - regex:
          # Извлекаем path (может быть в кавычках или без)
          expression: '\bpath=(?P<path>"[^"]+"|[^\s]+)'
          source: docker_log
      - regex:
          # Извлекаем trace_id (UUID формат)
          expression: '\btrace_id=(?P<trace_id>[a-f0-9\-]+)'
          source: docker_log
      - regex:
          # Извлекаем request_id (UUID формат)
          expression: '\brequest_id=(?P<request_id>[a-f0-9\-]+)'
          source: docker_log
      # Удаляем кавычки из path, если они есть
      - regex:
          expression: '^"(?P<path>[^"]+)"$'
          source: path
      # Извлекаем сообщение лога для отображения (оставляем оригинальный TSKV)
      - output:
          source: docker_log
      # Извлекаем поля как labels для фильтрации в Grafana
      # Labels создаются только если поля существуют и не пустые
      # Важно: эти labels опциональные, базовые labels (container, job, service) остаются
      - labels:
          trace_id:
          request_id:
          level:
          path:
