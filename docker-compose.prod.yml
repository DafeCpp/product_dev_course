# Docker Compose - Production (Yandex Cloud)
#
# Отличия от docker-compose.yml:
#   - Нет сервиса postgres (используется Yandex Managed PostgreSQL)
#   - Образы из Yandex Container Registry
#   - Все секреты через env
#
# Использование:
#   export CR_REGISTRY=cr.yandex/<registry-id>
#   export IMAGE_TAG=latest
#   docker compose -f docker-compose.prod.yml up -d

version: "3.9"

services:
  auth-service:
    image: ${CR_REGISTRY}/auth-service:${IMAGE_TAG:-latest}
    container_name: auth-service
    environment:
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - ENV=production
      - HOST=0.0.0.0
      - PORT=8001
      - DB_POOL_SIZE=${AUTH_SERVICE_DB_POOL_SIZE:-20}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_TTL_SEC=${ACCESS_TTL_SEC:-900}
      - REFRESH_TOKEN_TTL_SEC=${REFRESH_TTL_SEC:-1209600}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - PGSSLROOTCERT=/certs/yandex-ca.pem
    volumes:
      - ./certs/yandex-ca.pem:/certs/yandex-ca.pem:ro
    ports:
      - "127.0.0.1:8001:8001"
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  experiment-service:
    image: ${CR_REGISTRY}/experiment-service:${IMAGE_TAG:-latest}
    container_name: experiment-service
    environment:
      - DATABASE_URL=${EXPERIMENT_DATABASE_URL}
      - ENV=production
      - HOST=0.0.0.0
      - PORT=8002
      - DB_POOL_SIZE=${EXPERIMENT_SERVICE_DB_POOL_SIZE:-20}
      - AUTH_SERVICE_URL=http://auth-service:8001/api/v1
      - PGSSLROOTCERT=/certs/yandex-ca.pem
    volumes:
      - ./certs/yandex-ca.pem:/certs/yandex-ca.pem:ro
    command: ["python", "-m", "experiment_service.main"]
    ports:
      - "127.0.0.1:8002:8002"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

  telemetry-ingest-service:
    image: ${CR_REGISTRY}/telemetry-ingest-service:${IMAGE_TAG:-latest}
    container_name: telemetry-ingest-service
    environment:
      - DATABASE_URL=${EXPERIMENT_DATABASE_URL}
      - ENV=production
      - HOST=0.0.0.0
      - PORT=8003
      - DB_POOL_SIZE=${TELEMETRY_INGEST_DB_POOL_SIZE:-20}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - AUTH_SERVICE_URL=http://auth-service:8001
      - PGSSLROOTCERT=/certs/yandex-ca.pem
    volumes:
      - ./certs/yandex-ca.pem:/certs/yandex-ca.pem:ro
    command: ["python", "-m", "telemetry_ingest_service.main"]
    ports:
      - "8003:8003"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M

  auth-proxy:
    image: ${CR_REGISTRY}/auth-proxy:${IMAGE_TAG:-latest}
    container_name: auth-proxy
    environment:
      - PORT=8080
      - TARGET_EXPERIMENT_URL=http://experiment-service:8002
      - TARGET_TELEMETRY_URL=http://telemetry-ingest-service:8003
      - AUTH_URL=http://auth-service:8001
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
      - ACCESS_COOKIE_NAME=${ACCESS_COOKIE_NAME:-access_token}
      - REFRESH_COOKIE_NAME=${REFRESH_COOKIE_NAME:-refresh_token}
      - ACCESS_TTL_SEC=${ACCESS_TTL_SEC:-900}
      - REFRESH_TTL_SEC=${REFRESH_TTL_SEC:-1209600}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-60}
      - LOG_LEVEL=${AUTH_PROXY_LOG_LEVEL:-warn}
      - NODE_ENV=production
    ports:
      - "8080:8080"
    depends_on:
      experiment-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M

  experiment-portal:
    image: ${CR_REGISTRY}/experiment-portal:${IMAGE_TAG:-latest}
    container_name: experiment-portal
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    depends_on:
      - auth-proxy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M

  sensor-simulator:
    image: ${CR_REGISTRY}/sensor-simulator:${IMAGE_TAG:-latest}
    container_name: sensor-simulator
    environment:
      - NODE_ENV=production
    ports:
      - "8082:80"
    depends_on:
      telemetry-ingest-service:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./infrastructure/logging/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/logging/alloy.river:/etc/alloy/config.river:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.river
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/logging/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/logging/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  loki_data:
    name: experiment-loki-data
  grafana_data:
    name: experiment-grafana-data

networks:
  app:
    name: experiment-tracking-network
    driver: bridge
