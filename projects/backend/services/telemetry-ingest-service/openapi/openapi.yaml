openapi: 3.0.3
info:
  title: Telemetry Ingest Service API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  service: { type: string }
                  env: { type: string }
  /api/v1/telemetry:
    post:
      summary: Ingest telemetry batch
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer sensor token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelemetryIngest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  accepted: { type: integer }
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Not found
components:
  schemas:
    TelemetryReading:
      type: object
      required: [timestamp, raw_value]
      properties:
        timestamp:
          type: string
          format: date-time
        raw_value:
          type: number
        physical_value:
          type: number
          nullable: true
        meta:
          type: object
          additionalProperties: true
    TelemetryIngest:
      type: object
      required: [sensor_id, readings]
      properties:
        sensor_id:
          type: string
          format: uuid
        run_id:
          type: string
          format: uuid
          nullable: true
        capture_session_id:
          type: string
          format: uuid
          nullable: true
        meta:
          type: object
          description: Optional batch-level metadata merged into each reading meta
          additionalProperties: true
        readings:
          type: array
          minItems: 1
          maxItems: 10000
          items:
            $ref: "#/components/schemas/TelemetryReading"

