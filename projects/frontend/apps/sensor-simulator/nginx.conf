server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to telemetry-ingest-service (same-origin, no CORS)
    # Requests:
    #   /telemetry/api/v1/telemetry        -> http://telemetry-ingest-service:8003/api/v1/telemetry
    #   /telemetry/api/v1/telemetry/stream -> http://telemetry-ingest-service:8003/api/v1/telemetry/stream
    location /telemetry/ {
        proxy_pass http://telemetry-ingest-service:8003/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # SSE-friendly defaults
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

